    CountryList:
        description: 'A list of countries'
        type: object
        properties:
            response:
                $ref: '#/definitions/Response'
            data:
                type: array
                items:
                    $ref: '#/definitions/Country'
    Country:
        description: 'Country Object'
        type: object
        properties:
            id:
                type: string
            text:
                type: string
            states:
                type: array
                items:
                    $ref: '#/definitions/State'
    State:
        description: 'State Object'
        type: object
        properties:
            id:
                type: string
            text:
                type: string
    Merchant:
        description: 'Merchant info including block infos'
        type: object
        properties:
            response:
                $ref: '#/definitions/Response'
            data:
                type: object
                properties:
                    merchantId:
                        type: integer
                    merchantName:
                        type: string
                    merchantFid:
                        type: string
                    blockedAffiliates:
                        type: array
                        items:
                            $ref: '#/definitions/AffiliateBlockObj'
    AffiliateBlockObj:
        description: 'A block used to block affiliate sell merchant products'
        type: object
        properties:
            blockId:
                type: integer
            affiliateId:
                type: integer
            affiliateFid:
                type: string
            affiliateName:
                type: string
    Transaction:
        description: Transaction
        type: object
        properties:
            id:
                type: integer
                description: 'Transaction Id'
            type:
                type: string
                description: 'Transaction Type'
            date:
                type: string
                format: date-time
            reference:
                type: string
            fullReference:
                type: string
            merchantName:
                type: string
            currency:
                type: string
            supportEmail:
                type: string
            totalPrice:
                type: number
            subTotalPrice:
                type: number
            totalPriceTax:
                type: number
            totalUSDPrice:
                type: number
            totalUSDPriceTax:
                type: number
            gateway:
                type: string
            gatewayReference:
                type: string
            extraParameters:
                type: string
            transactionItems:
                type: array
                items:
                    $ref: '#/definitions/TransactionItem'
            order:
                type: integer
            parentTransactionId:
                type: integer
            shippingAddress:
                $ref: '#/definitions/CustomerAddress'
            billInfo:
                $ref: '#/definitions/BillInfo'
    CustomerOrder:
        description: CustomerOrder
        type: object
        properties:
            id:
                type: integer
                description: 'Order Id'
            created:
                type: string
                format: date-time
            reference:
                type: string
    BillInfo:
        description: 'Billing Information'
        type: object
        properties:
            id:
                type: integer
                description: 'Billing Information'
