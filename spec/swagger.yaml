            data:
                type: object
                properties:
                    id:
                        type: integer
                    reference:
                        type: string
                    created:
                        type: string
                    transactions:
                        type: array
                        items:
                            $ref: '#/definitions/Transaction'
    ListOrders:
        description: 'A list of orders'
        type: object
        properties:
            response:
                $ref: '#/definitions/Response'
            data:
