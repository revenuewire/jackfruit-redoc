                    required: true
                -
                    name: cardExpiry
                    in: formData
                    description: 'Credit Card expiry'
                    type: string
                    required: true
                -
                    name: cardCCV
                    in: formData
                    description: 'Credit CCV'
                    type: string
                    required: false
                -
                    name: recurringTransactionItemId
                    in: formData
                    description: 'recurring transaction item to be updated'
                    type: string
                    required: false
                -
                    name: postalCode
                    in: formData
                    description: 'Postal code'
                    type: string
                    required: false
            responses:
                200:
                    description: 'Successful responses'
                    schema:
                        $ref: '#/definitions/BillInfoResponse'
                500:
                    description: 'Error Responses'
                    schema:
                        $ref: '#/definitions/Error'
