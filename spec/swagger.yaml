swagger: '2.0'
info:
    version: v1
    title: RevenueWire JackFruit REST API (Alpha)
    description: This API *does not* represent the final product. Some of the APIs listed below are *highly experimental* and *will likely change* before the final release. They may come with *crashes and bugs* and may potentially cause *data loss*.
basePath: /rest/v1
consumes:
    - application/json
produces:
    - application/json

securityDefinitions:
    JWT:
      type: apiKey
      in: header
      name: X-Authorization-JWT
      description: JWT TOKEN (https://jwt.io)

    API-KEY:
      type: apiKey
      in: header
      name: X-API-KEY
      description: Platform User API KEY

security:
    - API-KEY: []
    - JWT: []
definitions:
    Context:
        description: 'Key value map'
        type: object
        properties:
            key:
                type: string
            value:
                type: string
    Response:
        description: 'Response Object'
        type: object
        properties:
            status:
                type: boolean
            message:
                type: string
            context:
                type: array
                items:
                    $ref: '#/definitions/Context'
    Error:
        description: 'Server Error Response'
        type: object
        properties:
            code:
                type: boolean
                description: 'HTTP STATUS CODE'
            message:
                type: string
            key:
                type: string
                description: 'error message key'
            context:
                type: array
                items:
                    $ref: '#/definitions/Context'
    AffiliateLink:
        description: 'Affiliate Link object'
        type: object
        required:
            - url
            - destinationId
        properties:
            url:
                type: string
            destinationId:
                type: integer
            aliasId:
                type: integer
    MerchantTerms:
        description: 'Merchant additional terms'
        properties:
            id:
                type: integer
            acceptRequired:
                type: string
            terms:
                type: string
        required:
            - id
            - acceptRequired
            - terms
    AffiliateAccount:
        description: 'Affiliate Account object'
        type: object
        properties:
            accountFid:
                type: string
            apiKey:
                type: string
            companyName:
                type: string
            website:
                type: string
            phone:
                type: string
            contactName:
                type: string
            technicalEmail:
                type: string
            address:
                type: string
            city:
                type: string
            stateProvince:
                type: string
            zipPostalCode:
                type: string
            gstNumber:
                type: string
            taxRegion:
                type: string
            paymentThreshold:
                type: integer
    Alias:
        description: 'Alias object'
        type: object
        required:
            - id
            - alias
        properties:
            id:
                type: integer
            alias:
                type: string
    Aliases:
        description: Aliases
        type: object
        required:
            - response
            - data
        properties:
            response:
                $ref: '#/definitions/Response'
            data:
                type: array
                items:
                    $ref: '#/definitions/Alias'
    BillInfoResponse:
        type: object
        properties:
            response:
                $ref: '#/definitions/Response'
            data:
                $ref: '#/definitions/BillInfo'
    PaypalUrl:
        description: 'Paypal Url'
        type: object
        properties:
            response:
                $ref: '#/definitions/Response'
            data:
                type: object
                properties:
                    paypalUrl:
                        type: string
    CatalogOffer:
        description: 'Catalog Offer object'
        properties:
            id:
                type: integer
            name:
                type: string
            offerType:
                type: string
                enum:
                    - RevShare
                    - SALE
                    - LEAD
                    - INSTALL
                    - DOWNLOAD
                    - SIGNUP
                    - OTHER
            productCategory:
                type: string
            promoMethods:
                type: array
                items:
                    type: string
            payout:
                type: number
            payoutType:
                type: string
                enum:
                    - NONE
                    - FIXED
                    - PERCENT
            epc:
                type: number
            eps:
                type: number
            cvr:
                type: number
            description:
                type: string
            boxshotLink:
                type: string
            previewLink:
                type: string
            isCpa:
                type: boolean
            languages:
                type: array
                items:
                    type: string
            displayPrice:
                type: number
            geos:
                type: array
                items:
                    type: string
            linker:
                type: integer
                enum:
                    - 1
                    - 2
        required:
            - id
            - name
            - offerType
            - productCategory
            - promoMethods
            - payout
            - payoutType
            - epc
            - eps
            - cvr
            - description
            - boxshotLink
            - previewLink
            - isCpa
            - languages
            - displayPrice
            - geos
            - linker
    CatalogOfferDetail:
        allOf:
            -
                $ref: '#/definitions/CatalogOffer'
            -
                properties:
                    marketingMaterials:
                        type: array
                        items:
                            $ref: '#/definitions/MarketingMaterial'
                    merchantTerm:
                        description: 'RevShare only'
                        $ref: '#/definitions/MerchantTerms'
                    geos:
                        description: 'CPA only'
                        type: array
                        items:
                            $ref: '#/definitions/Geo'
                    policy:
                        description: 'CPA only'
                        $ref: '#/definitions/CpaPayoutPolicy'
                    terms:
                        type: string
        required:
            - marketingMaterials
    MarketingMaterial:
        properties:
            filename:
                type: string
            url:
                type: string
            dimensions:
                type: string
    Geo:
        properties:
            code:
                type: string
            payout:
                type: string
    CpaPayoutPolicy:
        properties:
            id:
                type: integer
            hasApplied:
                type: boolean
            acceptedTerms:
                type: boolean
            type:
                type: string
                enum:
                    - PUBLIC
                    - APPLY_TO_RUN
                    - LIMIT
            terms:
                type: string
    CustomersRespone:
        description: 'Order details of this order'
        type: object
        properties:
            response:
                $ref: '#/definitions/Response'
            data:
                type: array
                items:
                    $ref: '#/definitions/CustomerObj'
    CustomerObj:
        description: 'Customer object'
        type: object
        properties:
            id:
                type: integer
            email:
                type: string
            firstName:
                type: string
            lastName:
                type: string
            timezone:
                type: string
            created:
                type: string
            addressess:
                type: array
                items:
                    $ref: '#/definitions/CustomerAddressObj'
            phones:
                type: array
                items:
                    $ref: '#/definitions/CustomerPhoneObj'
    Customer:
        description: 'Customer object'
        type: object
        properties:
            response:
                $ref: '#/definitions/Response'
            data:
                $ref: '#/definitions/CustomerObj'
    CustomerAddressObj:
        description: 'Customer''s Addresses'
        type: object
        properties:
            id:
                type: integer
            customerAccountId:
                type: integer
            transactionId:
                type: integer
            name:
                type: string
            address:
                type: string
            address2:
                type: string
            countryCode:
                type: string
            regionCode:
                type: string
            city:
                type: string
            postalCode:
                type: string
            type:
                type: string
    CustomerPhoneObj:
        description: 'Customer phone'
        type: object
        properties:
            id:
                type: integer
            customerAccountId:
                type: integer
            phoneNumber:
                type: string
            countryCode:
                type: string
            type:
                type: string
    CustomerAddress:
        description: 'Customer''s Addresses'
        type: object
        properties:
            response:
                $ref: '#/definitions/Response'
            data:
                $ref: '#/definitions/CustomerAddressObj'
    CustomerOffers:
        description: 'Customer offers object'
        type: object
        properties:
            response:
                $ref: '#/definitions/Response'
            data:
                type: array
                items:
                    $ref: '#/definitions/CustomerOffersObj'
    CustomerTransactions:
        description: 'Customer transactions object'
        type: object
        properties:
            response:
                $ref: '#/definitions/Response'
            data:
                type: array
                items:
                    $ref: '#/definitions/Transaction'
    CustomerOffersObj:
        description: 'Customer Offer'
        type: object
        properties:
            offerId:
                type: integer
                description: 'Offer Id'
            transactionItemId:
                type: integer
                description: 'Transaction Item Id'
            transactionId:
                type: integer
                description: 'Transaction Id'
            name:
                type: string
                description: 'Offer Name'
            translatedName:
                type: string
                description: 'Translated Offer Name'
            productName:
                type: string
                description: 'Product Name'
            translatedProductName:
                type: string
                description: 'Translated Product Name'
            receiptUrl:
                type: string
                description: 'Receipt Url for this transaction'
            isRecurring:
                type: boolean
            isTrial:
                type: boolean
            shippingAddress:
                $ref: '#/definitions/CustomerAddressObj'
            transactionItem:
                description: 'Transaction Item'
                type: object
                properties:
                    id:
                        type: integer
                        description: 'Transaction Item Id'
                    sku:
                        type: string
                    quantity:
                        type: integer
                    price:
                        type: number
                    priceTax:
                        type: number
                    usdPrice:
                        type: number
                    productName:
                        type: string
                    usdPriceTax:
                        type: number
                    image:
                        type: string
            recurringTransactionItem:
                description: 'Recurring Item'
                type: object
                properties:
                    id:
                        type: integer
                        description: 'Recurring Transaction Item Id'
                    offerId:
                        type: integer
                    initialSaleDate:
                        type: string
                        format: date
                    nextBillingDate:
                        type: string
                        format: date
                    finalBillingDate:
                        type: string
                        format: date
                    interval:
                        type: integer
                    rebillFrequencyType:
                        type: string
                    rebillFrequencyValue:
                        type: integer
                    deactivatedDate:
                        type: string
                        format: date
                    deactivatedType:
                        type: string
                    status:
                        type: string
                    customerBillingInfo:
                        $ref: '#/definitions/BillInfo'
    Setting:
        description: 'Dashboard customization setting object'
        type: object
        properties:
            name:
                type: string
            length:
                type: integer
            order:
                type: integer
            visible:
                type: boolean
    Destination:
        description: 'Destinations object'
        type: object
        required:
            - id
            - fid
            - name
            - url
        properties:
            id:
                type: integer
            fid:
                type: string
            name:
                type: string
            url:
                type: string
            isCustom:
                type: boolean
            geos:
                type: string
    Domain:
        description: Domain
        type: object
        properties:
            id:
                type: integer
            key:
                type: string
