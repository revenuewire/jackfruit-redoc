swagger: '2.0'
info:
    version: v1
    title: RevenueWire JackFruit REST API (Alpha)
    description: This API *does not* represent the final product. Some of the APIs listed below are *highly experimental* and *will likely change* before the final release. They may come with *crashes and bugs* and may potentially cause *data loss*.
basePath: /rest/v1
consumes:
    - application/json
produces:
    - application/json

securityDefinitions:
    JWT:
      type: apiKey
      in: header
      name: X-Authorization-JWT
      description: JWT TOKEN (https://jwt.io)

    API-KEY:
      type: apiKey
      in: header
      name: X-API-KEY
      description: Platform User API KEY

security:
    - API-KEY: []
    - JWT: []
definitions:
    Context:
        description: 'Key value map'
        type: object
        properties:
            key:
                type: string
            value:
                type: string
    Response:
        description: 'Response Object'
        type: object
        properties:
            status:
                type: boolean
            message:
                type: string
            context:
                type: array
                items:
                    $ref: '#/definitions/Context'
    Error:
        description: 'Server Error Response'
        type: object
        properties:
            code:
                type: boolean
                description: 'HTTP STATUS CODE'
            message:
                type: string
            key:
                type: string
                description: 'error message key'
            context:
                type: array
                items:
                    $ref: '#/definitions/Context'
    AffiliateLink:
        description: 'Affiliate Link object'
        type: object
        required:
            - url
            - destinationId
        properties:
            url:
                type: string
            destinationId:
                type: integer
            aliasId:
                type: integer
    MerchantTerms:
        description: 'Merchant additional terms'
        properties:
            id:
                type: integer
            acceptRequired:
                type: string
            terms:
                type: string
        required:
            - id
            - acceptRequired
            - terms
    AffiliateAccount:
        description: 'Affiliate Account object'
        type: object
        properties:
            accountFid:
                type: string
            apiKey:
                type: string
            companyName:
                type: string
            website:
                type: string
            phone:
                type: string
            contactName:
                type: string
            technicalEmail:
                type: string
            address:
                type: string
            city:
                type: string
            stateProvince:
                type: string
            zipPostalCode:
                type: string
            gstNumber:
                type: string
            taxRegion:
                type: string
            paymentThreshold:
                type: integer
    Alias:
        description: 'Alias object'
        type: object
        required:
            - id
            - alias
        properties:
            id:
                type: integer
            alias:
                type: string
    Aliases:
        description: Aliases
        type: object
        required:
            - response
            - data
        properties:
            response:
                $ref: '#/definitions/Response'
            data:
                type: array
                items:
                    $ref: '#/definitions/Alias'
    BillInfoResponse:
        type: object
        properties:
            response:
                $ref: '#/definitions/Response'
            data:
                $ref: '#/definitions/BillInfo'
    PaypalUrl:
        description: 'Paypal Url'
        type: object
        properties:
            response:
                $ref: '#/definitions/Response'
            data:
                type: object
                properties:
                    paypalUrl:
                        type: string
    CatalogOffer:
        description: 'Catalog Offer object'
        properties:
            id:
                type: integer
            name:
                type: string
            offerType:
                type: string
                enum:
                    - RevShare
                    - SALE
                    - LEAD
                    - INSTALL
                    - DOWNLOAD
                    - SIGNUP
                    - OTHER
            productCategory:
                type: string
            promoMethods:
                type: array
                items:
                    type: string
            payout:
                type: number
            payoutType:
                type: string
                enum:
                    - NONE
                    - FIXED
                    - PERCENT
            epc:
                type: number
            eps:
                type: number
            cvr:
                type: number
            description:
                type: string
            boxshotLink:
                type: string
            previewLink:
                type: string
            isCpa:
                type: boolean
            languages:
                type: array
                items:
                    type: string
            displayPrice:
                type: number
            geos:
                type: array
                items:
                    type: string
            linker:
                type: integer
                enum:
                    - 1
                    - 2
        required:
            - id
            - name
            - offerType
            - productCategory
            - promoMethods
            - payout
            - payoutType
            - epc
            - eps
            - cvr
            - description
            - boxshotLink
            - previewLink
            - isCpa
            - languages
            - displayPrice
            - geos
            - linker
    CatalogOfferDetail:
        allOf:
            -
                $ref: '#/definitions/CatalogOffer'
            -
                properties:
                    marketingMaterials:
                        type: array
                        items:
                            $ref: '#/definitions/MarketingMaterial'
                    merchantTerm:
                        description: 'RevShare only'
                        $ref: '#/definitions/MerchantTerms'
                    geos:
                        description: 'CPA only'
                        type: array
                        items:
                            $ref: '#/definitions/Geo'
                    policy:
                        description: 'CPA only'
                        $ref: '#/definitions/CpaPayoutPolicy'
                    terms:
                        type: string
        required:
            - marketingMaterials
    MarketingMaterial:
        properties:
            filename:
                type: string
            url:
                type: string
            dimensions:
                type: string
    Geo:
        properties:
            code:
                type: string
            payout:
                type: string
    CpaPayoutPolicy:
        properties:
            id:
                type: integer
            hasApplied:
                type: boolean
            acceptedTerms:
                type: boolean
            type:
                type: string
                enum:
                    - PUBLIC
                    - APPLY_TO_RUN
                    - LIMIT
            terms:
                type: string
    CustomersRespone:
        description: 'Order details of this order'
        type: object
        properties:
            response:
                $ref: '#/definitions/Response'
            data:
                type: array
                items:
                    $ref: '#/definitions/CustomerObj'
    CustomerObj:
        description: 'Customer object'
        type: object
        properties:
            id:
                type: integer
            email:
                type: string
            firstName:
                type: string
            lastName:
                type: string
            timezone:
                type: string
            created:
                type: string
            addressess:
                type: array
                items:
                    $ref: '#/definitions/CustomerAddressObj'
            phones:
                type: array
                items:
                    $ref: '#/definitions/CustomerPhoneObj'
    Customer:
        description: 'Customer object'
        type: object
        properties:
            response:
                $ref: '#/definitions/Response'
            data:
                $ref: '#/definitions/CustomerObj'
    CustomerAddressObj:
        description: 'Customer''s Addresses'
        type: object
        properties:
            id:
                type: integer
            customerAccountId:
                type: integer
            transactionId:
                type: integer
            name:
                type: string
            address:
                type: string
            address2:
                type: string
            countryCode:
                type: string
            regionCode:
                type: string
            city:
                type: string
            postalCode:
                type: string
            type:
                type: string
    CustomerPhoneObj:
        description: 'Customer phone'
        type: object
        properties:
            id:
                type: integer
            customerAccountId:
                type: integer
            phoneNumber:
                type: string
            countryCode:
                type: string
            type:
                type: string
    CustomerAddress:
        description: 'Customer''s Addresses'
        type: object
        properties:
            response:
                $ref: '#/definitions/Response'
            data:
                $ref: '#/definitions/CustomerAddressObj'
    CustomerOffers:
        description: 'Customer offers object'
        type: object
        properties:
            response:
                $ref: '#/definitions/Response'
            data:
                type: array
                items:
                    $ref: '#/definitions/CustomerOffersObj'
    CustomerTransactions:
        description: 'Customer transactions object'
        type: object
        properties:
            response:
                $ref: '#/definitions/Response'
            data:
                type: array
                items:
                    $ref: '#/definitions/Transaction'
    CustomerOffersObj:
        description: 'Customer Offer'
        type: object
        properties:
            offerId:
                type: integer
                description: 'Offer Id'
            transactionItemId:
                type: integer
                description: 'Transaction Item Id'
            transactionId:
                type: integer
                description: 'Transaction Id'
            name:
                type: string
                description: 'Offer Name'
            translatedName:
                type: string
                description: 'Translated Offer Name'
            productName:
                type: string
                description: 'Product Name'
            translatedProductName:
                type: string
                description: 'Translated Product Name'
            receiptUrl:
                type: string
                description: 'Receipt Url for this transaction'
            isRecurring:
                type: boolean
            isTrial:
                type: boolean
            shippingAddress:
                $ref: '#/definitions/CustomerAddressObj'
            transactionItem:
                description: 'Transaction Item'
                type: object
                properties:
                    id:
                        type: integer
                        description: 'Transaction Item Id'
                    sku:
                        type: string
                    quantity:
                        type: integer
                    price:
                        type: number
                    priceTax:
                        type: number
                    usdPrice:
                        type: number
                    productName:
                        type: string
                    usdPriceTax:
                        type: number
                    image:
                        type: string
            recurringTransactionItem:
                description: 'Recurring Item'
                type: object
                properties:
                    id:
                        type: integer
                        description: 'Recurring Transaction Item Id'
                    offerId:
                        type: integer
                    initialSaleDate:
                        type: string
                        format: date
                    nextBillingDate:
                        type: string
                        format: date
                    finalBillingDate:
                        type: string
                        format: date
                    interval:
                        type: integer
                    rebillFrequencyType:
                        type: string
                    rebillFrequencyValue:
                        type: integer
                    deactivatedDate:
                        type: string
                        format: date
                    deactivatedType:
                        type: string
                    status:
                        type: string
                    customerBillingInfo:
                        $ref: '#/definitions/BillInfo'
    Setting:
        description: 'Dashboard customization setting object'
        type: object
        properties:
            name:
                type: string
            length:
                type: integer
            order:
                type: integer
            visible:
                type: boolean
    Destination:
        description: 'Destinations object'
        type: object
        required:
            - id
            - fid
            - name
            - url
        properties:
            id:
                type: integer
            fid:
                type: string
            name:
                type: string
            url:
                type: string
            isCustom:
                type: boolean
            geos:
                type: string
    Domain:
        description: Domain
        type: object
        properties:
            id:
                type: integer
            key:
                type: string
                description: 'Unique identification of the domain resource'
            domain:
                type: string
            type:
                type: string
            merchant:
                type: string
            status:
                type: string
            emails:
                description: 'A list of emails if it is an email domain'
                type: array
                items:
                    $ref: '#/definitions/DomainEmail'
    DomainEmailLabel:
        description: 'Email Label'
        type: object
        properties:
            lang:
                type: string
            label:
                type: string
    DomainEmail:
        description: 'Domain Email'
        type: object
        properties:
            id:
                type: integer
            email:
                type: string
            labels:
                type: array
                items:
                    $ref: '#/definitions/DomainEmailLabel'
            primary:
                type: boolean
                default: true
    newDomain:
        description: 'Add new domain'
        type: object
        properties:
            email:
                type: string
            labels:
                type: array
                items:
                    $ref: '#/definitions/DomainEmailLabel'
    SupportedLanguages:
        description: 'Supported Languages'
        type: object
        properties:
            response:
                $ref: '#/definitions/Response'
            data:
                type: array
                items:
                    $ref: '#/definitions/SupportedLanguage'
    SupportedLanguage:
        description: 'Language Object'
        type: object
        properties:
            id:
                type: string
            text:
                type: string
    CountryList:
        description: 'A list of countries'
        type: object
        properties:
            response:
                $ref: '#/definitions/Response'
            data:
                type: array
                items:
                    $ref: '#/definitions/Country'
    Country:
        description: 'Country Object'
        type: object
        properties:
            id:
                type: string
            text:
                type: string
            states:
                type: array
                items:
                    $ref: '#/definitions/State'
    State:
        description: 'State Object'
        type: object
        properties:
            id:
                type: string
            text:
                type: string
    Merchant:
        description: 'Merchant info including block infos'
        type: object
        properties:
            response:
                $ref: '#/definitions/Response'
            data:
                type: object
                properties:
                    merchantId:
                        type: integer
                    merchantName:
                        type: string
                    merchantFid:
                        type: string
                    blockedAffiliates:
                        type: array
                        items:
                            $ref: '#/definitions/AffiliateBlockObj'
    AffiliateBlockObj:
        description: 'A block used to block affiliate sell merchant products'
        type: object
        properties:
            blockId:
                type: integer
            affiliateId:
                type: integer
            affiliateFid:
                type: string
            affiliateName:
                type: string
    Transaction:
        description: Transaction
        type: object
        properties:
            id:
                type: integer
                description: 'Transaction Id'
            type:
                type: string
                description: 'Transaction Type'
            date:
                type: string
                format: date-time
            reference:
                type: string
            fullReference:
                type: string
            merchantName:
                type: string
            currency:
                type: string
            supportEmail:
                type: string
            totalPrice:
                type: number
            subTotalPrice:
                type: number
            totalPriceTax:
                type: number
            totalUSDPrice:
                type: number
            totalUSDPriceTax:
                type: number
            gateway:
                type: string
            gatewayReference:
                type: string
            extraParameters:
                type: string
            transactionItems:
                type: array
                items:
                    $ref: '#/definitions/TransactionItem'
            order:
                type: integer
            parentTransactionId:
                type: integer
            shippingAddress:
                $ref: '#/definitions/CustomerAddress'
            billInfo:
                $ref: '#/definitions/BillInfo'
    CustomerOrder:
        description: CustomerOrder
        type: object
        properties:
            id:
                type: integer
                description: 'Order Id'
            created:
                type: string
                format: date-time
            reference:
                type: string
    BillInfo:
        description: 'Billing Information'
        type: object
        properties:
            id:
                type: integer
                description: 'Billing Information'
            gatewayProcessor:
                type: string
            currencyCode:
                type: string
            cardNumber:
                type: string
            cardType:
                type: string
            expiry:
                type: string
            payerId:
                type: string
            gatewayReference:
                type: string
            billingAddressName:
                type: string
            billingAddressAddress:
                type: string
            billingAddressAddress2:
                type: string
            billingAddressCity:
                type: string
            billingAddressPostalCode:
                type: string
            billingAddressCountryCode:
                type: string
            billingAddressRegionCode:
                type: string
    TransactionItem:
        description: 'Transaction Item'
        type: object
        properties:
            id:
                type: integer
                description: 'Transaction Item Id'
            sku:
                type: string
            productName:
                type: string
            quantity:
                type: integer
            price:
                type: number
            priceTax:
                type: number
            usdPrice:
                type: number
            usdPriceTax:
                type: number
            image:
                type: string
    OrderLookUpRes:
        description: 'Order look up response'
        type: object
        properties:
            response:
                $ref: '#/definitions/Response'
            data:
                type: object
    OrderDetails:
        description: 'Order details of this order'
        type: object
        properties:
            response:
                $ref: '#/definitions/Response'
            data:
                type: object
                properties:
                    id:
                        type: integer
                    reference:
                        type: string
                    created:
                        type: string
                    transactions:
                        type: array
                        items:
                            $ref: '#/definitions/Transaction'
    ListOrders:
        description: 'A list of orders'
        type: object
        properties:
            response:
                $ref: '#/definitions/Response'
            data:
                type: object
                properties:
                    orders:
                        type: array
                        items:
                            $ref: '#/definitions/CustomerOrder'
    PathsDeleteObj:
        description: 'Response object for delete action'
        type: object
        properties:
            response:
                $ref: '#/definitions/Response'
            data:
                type: object
                properties:
                    id:
                        type: integer
                    message:
                        type: string
    NodeDeleteObj:
        description: 'Response object for delete action'
        type: object
        properties:
            response:
                $ref: '#/definitions/Response'
            data:
                type: object
                properties:
                    id:
                        type: integer
                    message:
                        type: string
    PathObj:
        description: 'Info of a path'
        type: object
        properties:
            response:
                $ref: '#/definitions/Response'
            data:
                $ref: '#/definitions/PathInfo'
    PathNodeObj:
        description: 'Response which return a info of a path node'
        type: object
        properties:
            response:
                $ref: '#/definitions/Response'
            data:
                $ref: '#/definitions/NodeInfo'
    PathInfo:
        description: 'Info of a path detailed'
        type: object
        properties:
            id:
                type: integer
            name:
                type: string
            accountId:
                type: integer
            status:
                type: string
    NodeInfo:
        description: 'Info of a node'
        type: object
        properties:
            id:
                type: integer
            pathId:
                type: integer
            offerId:
                type: integer
            upgradeNodeId:
                type: integer
            downgradeNodeId:
                type: integer
            upLimit:
                type: integer
            downLimit:
                type: integer
            offerName:
                type: string
            offerSku:
                type: string
    AllPathInfos:
        description: 'reponse for api call to get an array of paths'
        type: object
        properties:
            response:
                $ref: '#/definitions/Response'
            data:
                type: array
                items:
                    $ref: '#/definitions/PathInfo'
    AllPathNodes:
        description: 'reponse for api call to get an array of nodes'
        type: object
        properties:
            response:
                $ref: '#/definitions/Response'
            data:
                type: array
                items:
                    $ref: '#/definitions/NodeInfo'
    Profile:
        description: 'User''s Profile'
        type: object
        properties:
            id:
                type: integer
            username:
                type: string
            email:
                type: string
            firstName:
                type: string
            lastName:
                type: string
            timezone:
                type: string
            accountId:
                type: integer
            passwordExpiryDates:
                type: integer
            defaultDashboard:
                type: string
            defaultProductView:
                type: string
            lastLoginDate:
                type: string
            lastLoginIp:
                type: string
            language:
                type: string
    CancelProfileResponse:
        description: 'Response for user cancel profile api call'
        type: object
        properties:
            response:
                $ref: '#/definitions/Response'
            data:
                type: object
    SubscriptionInfoResponse:
        type: object
        properties:
            response:
                $ref: '#/definitions/Response'
            data:
                type: object
                description: 'Subscription Info including offer and recurring item info'
                properties:
                    id:
                        type: number
                    initialSaleDate:
                        type: string
                        format: date-time
                    nextBillingDate:
                        type: string
                        format: date-time
                    finalBillingDate:
                        type: string
                        format: date-time
                    interval:
                        type: number
                    rebillFrequencyType:
                        type: string
                    rebillFrequencyValue:
                        type: number
                    deactivateDate:
                        type: string
                        format: date-time
                    deactivateType:
                        type: string
                    status:
                        type: string
                    offer:
                        type: object
                        description: 'Offer Info'
                        properties:
                            id:
                                type: number
                            sku:
                                type: string
                            name:
                                type: string
                            description:
                                type: string
                            created:
                                type: string
                            type:
                                type: string
                            isRecurring:
                                type: boolean
                            isTrial:
                                type: boolean
                            payout:
                                type: integer
    NewTemplates:
        description: 'Sync new templates'
        type: array
        items:
            $ref: '#/definitions/NewTemplate'
    NewTemplate:
        description: 'New template'
        type: object
        required:
            - name
            - fid
            - scope
        properties:
            name:
                description: 'Template name'
                type: string
            fid:
                description: 'Template fid'
                type: string
            description:
                description: 'Template description'
                type: string
            thumbnail:
                description: 'Template thumbnail image url'
                type: string
            version:
                description: 'Current version of the template.'
                type: string
            scope:
                description: 'Scope of the template, either for all merchants or for specific merchant'
                type: string
                enum:
                    - PUBLIC
                    - LIMITED
            accounts:
                type: array
                items:
                    $ref: '#/definitions/AccountTemplate'
            mediaBlocks:
                type: array
                items:
                    $ref: '#/definitions/TemplateMediaBlock'
    AccountTemplate:
        description: 'Account Template'
        type: object
        required:
            - fid
            - status
        properties:
            fid:
                type: string
                description: 'Merchant''s fid'
            status:
                type: string
                enum:
                    - PENDING
                    - ACTIVE
                    - HIDE
    Templates:
        description: Templates
        type: object
        required:
            - response
            - data
        properties:
            response:
                $ref: '#/definitions/Response'
            data:
                type: array
                items:
                    $ref: '#/definitions/TemplateDataObject'
    TemplateDataObject:
        type: object
        required:
            - id
            - name
        properties:
            id:
                type: integer
            name:
                type: string
            fid:
                type: string
            description:
                type: string
            thumbnail:
                type: string
            scope:
                type: string
            accounts:
                type: array
                items:
                    $ref: '#/definitions/AccountTemplate'
            mediaBlocks:
                type: array
                items:
                    $ref: '#/definitions/TemplateMediaBlock'
    TemplateMediaBlock:
        type: object
        properties:
            key:
                type: string
            showToolbar:
                type: boolean
            defaultValue:
                type: string
    Deployment:
        description: 'Templates Deployment Status'
        type: object
        required:
            - response
            - data
        properties:
            response:
                $ref: '#/definitions/Response'
            data:
                type: string
                enum:
                    - OK
                    - FAILED
    Token:
        description: 'Token Object'
        type: object
        properties:
            response:
                $ref: '#/definitions/Response'
            data:
                type: object
                properties:
                    token:
                        type: string
                        format: password
    Tracking:
        description: 'Tracking string'
        type: object
        required:
            - id
            - type
            - name
            - isGlobal
            - data
        properties:
            id:
                type: string
            type:
                type: string
            name:
                type: string
            isGlobal:
                type: boolean
            data:
                type: object
                description: 'custom object containing data specific to tracking type'
    PostbackTest:
        description: 'Tracking object'
        type: object
        required:
            - link
            - action
            - aliasFid
            - destinationName
            - responseCode
            - success
            - time
        properties:
            link:
                type: string
            action:
                type: string
            aliasFid:
                type: string
            destinationName:
                type: string
            responseCode:
                type: integer
            success:
                type: boolean
            time:
                type: string
                description: 'format: 2000-01-31T18:30:45+00:00'
    UpdateEmailResponse:
        description: 'response to a successfull email update request'
        type: object
        properties:
            response:
                $ref: '#/definitions/Response'
            data:
                type: object
                properties:
                    token:
                        type: string
    Identity:
        description: 'Identify of an user'
        type: object
