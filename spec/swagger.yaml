        post:
            tags:
                - Billings
            description: 'Generate a paypal express url for updating billing info'
            operationId: setUpPaypalUrl
            consumes:
                - application/x-www-form-urlencoded
            parameters:
                -
                    name: billingInfoId
                    in: path
                    description: 'billing info id'
