    DomainEmailLabel:
        description: 'Email Label'
        type: object
        properties:
            lang:
                type: string
            label:
                type: string
    DomainEmail:
        description: 'Domain Email'
        type: object
        properties:
            id:
                type: integer
            email:
                type: string
            labels:
                type: array
                items:
                    $ref: '#/definitions/DomainEmailLabel'
            primary:
                type: boolean
                default: true
    newDomain:
        description: 'Add new domain'
        type: object
        properties:
            email:
                type: string
            labels:
                type: array
                items:
                    $ref: '#/definitions/DomainEmailLabel'
    SupportedLanguages:
        description: 'Supported Languages'
        type: object
        properties:
